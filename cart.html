<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Основний CSS -->
    <link rel="stylesheet" href="cart.css" />
    <!-- Специфічний для кошика -->
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="top-section">
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="catalog.html">Catalog</a></li>
          <li><a href="cart.html" class="active">Cart</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <section class="cart-container">
        <h1 class="cart-title">Shopping Cart</h1>
        <div class="cart-items">
          <!-- Item 1 -->
          <div class="cart-item">
            <img src="images/product1.jpg" alt="Product Image" />
            <div class="cart-item-details">
              <h3>Product Name 1</h3>
              <p>Short product description</p>
            </div>
            <span class="cart-item-price">₴999</span>
            <button class="cart-item-remove">Remove</button>
          </div>
          <!-- Item 2 -->
          <div class="cart-item">
            <img src="images/product2.jpg" alt="Product Image" />
            <div class="cart-item-details">
              <h3>Product Name 2</h3>
              <p>Short product description</p>
            </div>
            <span class="cart-item-price">₴1,299</span>
            <button class="cart-item-remove">Remove</button>
          </div>
        </div>

        <!-- Summary Section -->
        <div class="cart-summary">
          <h2>Order Summary</h2>
          <p>Total Items: <span id="total-items">2</span></p>
          <p>Total Price: <span id="total-price">₴2,298</span></p>
          <button class="checkout-button">Proceed to Checkout</button>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- JavaScript -->
    <script src="cart.js"></script>
  </body>
</html>
