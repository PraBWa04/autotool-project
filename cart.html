<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кошик покупок</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Динамічний хедер -->
    <header></header>

    <!-- Основний контент -->
    <main>
      <section class="cart-container">
        <nav class="breadcrumbs">
          <a href="index.html">Головна</a> &gt;
          <span>Кошик</span>
        </nav>

        <h1 class="cart-title">Кошик покупок</h1>
        <div class="cart-items">
          <!-- Товар -->
          <div class="product-card cart-item">
            <img src="images/product1.jpg" alt="Product Image" />
            <div class="cart-item-details">
              <h3>Інструмент 1</h3>
              <p>Короткий опис товару</p>
            </div>
            <span class="product-price">₴999</span>
            <button class="button remove-button">Видалити</button>
          </div>
        </div>

        <!-- Підсумок -->
        <div class="cart-summary">
          <h2>Підсумок замовлення</h2>
          <p>Товарів: <span id="total-items">1</span></p>
          <p>Загальна сума: <span id="total-price">₴999</span></p>
          <button class="button checkout-button">Перейти до оформлення</button>
        </div>
      </section>
    </main>

    <!-- Динамічний футер -->
    <footer></footer>

    <!-- JavaScript -->
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
