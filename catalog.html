<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Каталог</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="catalog-page">
    <header></header>
    <main>
      <h1>Каталог</h1>
      <div class="container">
        <div class="content-wrapper">
          <!-- Блок фільтрів -->
          <aside class="filters">
            <h2>Фільтри</h2>
            <div class="filter-group">
              <h3>Ціна</h3>
              <label for="price-min">Мінімум:</label>
              <input type="number" id="price-min" value="0" min="0" />
              <label for="price-max">Максимум:</label>
              <input type="number" id="price-max" value="10000" max="10000" />
              <input
                type="range"
                id="price-range"
                min="0"
                max="10000"
                step="100"
              />
            </div>

            <div class="filter-group">
              <h3>Бренд</h3>
              <select id="brand-select">
                <option value="">Всі бренди</option>
                <option value="Toptul">Toptul</option>
                <option value="Standard">Standard</option>
                <option value="Yato">Yato</option>
                <option value="Aurita">Aurita</option>
              </select>
            </div>

            <div class="filter-group">
              <h3>Кількість одиниць</h3>
              <select id="units-select">
                <option value="">Всі</option>
                <option value="24">24 шт.</option>
                <option value="17">17 шт.</option>
                <option value="12">12 шт.</option>
                <option value="8">8 шт.</option>
              </select>
            </div>

            <div class="filter-group">
              <h3>Комплектація</h3>
              <select id="accessories-select" multiple>
                <option value="Triskachka">Трискачка</option>
                <option value="Svitkovaya">Свічкова голова</option>
                <option value="Vorotok">Вороток</option>
                <option value="Nasadki">Набір насадок</option>
              </select>
            </div>

            <div class="filter-buttons-wrapper">
              <button id="apply-filters" class="apply-button">
                Застосувати фільтри
              </button>
              <button id="reset-filters" class="reset-button">
                Скинути фільтри
              </button>
            </div>
          </aside>

          <!-- Блок товарів -->
          <section class="catalog-section">
            <div id="catalog-container" class="products"></div>
            <div id="pagination" class="pagination"></div>
          </section>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="js/catalog.js"></script>
  </body>
</html>
