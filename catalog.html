<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Категорії</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <h1>Категорії</h1>
      <div class="container">
        <!-- Фільтрація -->
        <aside class="filters">
          <h2>Фільтри</h2>
          <label>
            Мінімальна ціна:
            <input type="number" id="min-price" placeholder="Від" />
          </label>
          <label>
            Максимальна ціна:
            <input type="number" id="max-price" placeholder="До" />
          </label>
          <button id="apply-filters">Застосувати</button>
        </aside>

        <!-- Каталог -->
        <div id="catalog" class="catalog"></div>
      </div>

      <!-- Пагінація -->
      <div id="pagination"></div>
    </main>
    <footer></footer>
    <script src="js/catalog.js"></script>
  </body>
</html>
