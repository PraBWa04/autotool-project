<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Каталог</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* Локальні стилі для карток каталогу */

      .product-card img {
        max-width: 100%;
        object-fit: contain;
      }

      .product-card h3 {
        font-size: 14px;
        color: #333;
        margin: 0;
        line-height: 1.4;
        height: 40px;
        overflow: hidden;
      }

      .product-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        margin-top: auto;
      }

      .product-price {
        font-size: 18px;
        color: #141414;
        font-weight: bold;
      }

      .add-to-favorites {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 32px;
        height: 32px;
        border: none;
        background: transparent;
        cursor: pointer;
      }

      .add-to-favorites svg {
        fill: none;
        stroke: black;
        stroke-width: 1.5;
        transition: fill 0.3s ease;
      }

      .add-to-favorites:hover svg {
        fill: #08a744;
      }

      /* Стиль для заголовка */
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <h1>Каталог</h1>
      <div class="container">
        <aside class="filters">
          <h2>Фільтри</h2>
        
          <div class="filter-group">
            <h3>Ціна</h3>
            <label for="price-min">Мінімум:</label>
            <input type="number" id="price-min" value="0" min="0" />
            <label for="price-max">Максимум:</label>
            <input type="number" id="price-max" value="10000" max="10000" />
            <input type="range" id="price-range" min="0" max="10000" step="100" />
          </div>
        
          <div class="filter-group">
            <h3>Бренд</h3>
            <select id="brand-select">
              <option value="">Всі бренди</option>
              <option value="Toptul">Toptul</option>
              <option value="Standard">Standard</option>
            </select>
          </div>
        
          <div class="filter-group">
            <h3>Кількість одиниць</h3>
            <select id="units-select">
              <option value="">Всі</option>
              <option value="24">24 шт.</option>
              <option value="17">17 шт.</option>
            </select>
          </div>
        
          <div class="filter-group">
            <h3>Комплектація</h3>
            <select id="accessories-select" multiple>
              <option value="Triskachka">Трискачка</option>
              <option value="Svitkovaya">Свічкова голова</option>
            </select>
          </div>
        
          <button id="apply-filters" class="apply-button">Застосувати фільтри</button>
          <button id="reset-filters" class="reset-button">Скинути фільтри</button>
        </aside>
        
      
        <section class="catalog-section">
          <div id="catalog-container" class="products"></div>
          <div id="pagination" class="pagination"></div>
        </section>
      </div>
      

    <footer></footer>
    <script src="js/catalog.js"></script>
  </body>
</html>
